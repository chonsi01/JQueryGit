<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
    $(function(){
        var array1 = [
            {name:'중앙정보',link:'http://www.choongang.co.kr'} //0
            ,{name:'다음',link:'http://www.daum.net'}              //1
            ,{name:'네이버',link:'http://www.naver.com'}          //2
            ,{name:'구글',link:'http://www.google.com'}           //3
        ];
        var content = document.getElementById('content');
        $.each(array1, function(index, item){
            var out = '<a href ="'+item.link+'">'+item.name+'</a><p>';
            //document.body.innerHTML +=out;
            content.innerHTML +=out;
        });

    });
</script>
<link rel="stylesheet" type="text/css" href="css/nomal.css" />
</head>
<body>
    <h2>JQuery Array01</h2>
    <div id="header">navi</div>
    <div id="content"></div>
    <div id="footer">회사정보</div>
</body>
</html>
