<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CDN: Content Delivery  Network </title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('p em').css('background', 'yellow')
			       .each(function(){
			        	$('.result1').append($(this).text());
			       });
        $('div > em').css('background-color', 'pink')
                        .each(function() {
                           $('.result2').append($(this).text());
			        	});
        console.log("검색된 엘리먼트 개수 : " + $('p em').length);
        console.log("검색된 엘리먼트 개수 : " + $('div > em').length);
    });
</script>
<link rel="stylesheet" type="text/css" href="../css/nomal.css" />
<style type="text/css">
       em {
        font-size: 20pt;
        line-height: 20pt;
        margin : 20px;
        color: blue;
       }
</style>
</head>
<body>
<h1> .each(function(){}, .append($(this).text());</h1>
		<p>
		  <em>one</em> <em>two</em> <span><em>three</em></span>
		</p>
		<div>
		  <em>four</em> <span><em>five</em></span> <em>six</em>
		</div>
		<hr>
		<div>
		  <span>ancestor descendant로 검색된 엘리먼트 :</span>
		  <span class="result1"></span>
		</div>
		<div>
		  <span>parent &gt; child로 검색된 엘리먼트 :</span>
          <span class="result2"></span>
		</div>
</body>
</html>
