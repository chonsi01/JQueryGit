<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>


<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('tr:even').css('background', 'orange');
        $('tr:odd').css('background', 'violet');
    });
</script>
<!-- link rel="stylesheet" type="text/css" href="../css/nomal.css" /-->
<style type="text/css">
       table {
          border: 1px #a39485 solid;
          font-size: .9em;
          box-shadow: 0 2px 5px rgba(0,0,0,.25);
          width: 768px;
          border-collapse: collapse;
          border-radius: 5px;
          overflow: hidden;
        }
       td{color:white; font-weight: bold; text-align:center}
</style>
</head>
<body>
        <table>
        <tr><td>1구슬</td><td>2구슬</td></tr>
        <tr><td>3구슬</td><td>4구슬</td></tr>
        <tr><td>5구슬</td><td>6구슬</td></tr>
        </table>
</body>
</html>
