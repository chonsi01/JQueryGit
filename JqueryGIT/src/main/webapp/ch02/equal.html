<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('td').eq(0).css('background', 'yellow');
        $('td').eq(3).css('background', 'orange');
        $('td').eq(-2).css('background', 'pink');
        $('td').eq(-4).css('background', 'cyan');
        $('td').last().css('background', 'blue').css('color','white');
    });
</script>
<link rel="stylesheet" type="text/css" href="../css/nomal.css" />
<style type="text/css">
       table { table-layout:auto; width: 75%;}
       td{color:blue; font-weight: bold;}
</style>
</head>
<body>
        <table>
        <tr><td>1구슬</td><td>2구슬</td></tr>
        <tr><td>3구슬</td><td>4구슬</td></tr>
        <tr><td>5구슬</td><td>6구슬</td></tr>
        </table>
</body>
</html>
